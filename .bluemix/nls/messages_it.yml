template.name: "Delivery Insights con IBM UrbanCode Deploy"
template.description: "Utilizzare questa toolchain per visualizzare le metriche di distribuzione da IBM UrbanCode Deploy.\n\nAbilitare questa toolchain per comunicare con UrbanCode Deploy scaricando e configurando DevOps Connect dalla pagina Delivery Insights in DevOps Insights. Istruzioni personalizzate descrivono in che modo configurare DevOps Connect per questa toolchain.\n\nUna volta che vengono immessi i dati richiesti da UrbanCode Deploy in DevOps Insights,  è possibile avviare DevOps Insights e visualizzare i report sul dashboard Delivery Insights.\n\nQuesta toolchain utilizza strumenti del servizio Continuous Delivery. Se un'istanza di tale servizio non è già presente nell'organizzazione selezionata, quando si fa clic su **Crea**, viene automaticamente aggiunta al piano gratuito [Lite](/catalog/services/continuous-delivery/) selezionato.\n\nPer iniziare, fare clic su **Crea**.\n\nPer istruzioni dettagliate, consultare l'[esercitazione](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_delivery_insights)."
template.gettingStarted: "**La toolchain è pronta.**\n**Avvio rapido:** Abilitare questa toolchain per comunicare con UrbanCode Deploy scaricando e configurando DevOps Connect dalla pagina Delivery Insights in DevOps Insights. Per istruzioni dettagliate, consultare l'[esercitazione](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_delivery_insights?task=2) per questa toolchain."
