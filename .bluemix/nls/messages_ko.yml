template.name: "IBM UrbanCode Deploy를 사용하는 Delivery Insights"
template.description: "이 도구 체인을 사용하여 IBM UrbanCode Deploy에서 배치 메트릭을 봅니다.\n\nDevOps Insights의 Delivery Insights 페이지에서 DevOps Connect를 다운로드하고 구성하여 이 도구 체인에서 UrbanCode Deploy와 통신합니다. 사용자 정의 지시사항은 이 도구 체인에 맞게 DevOps Connect를 구성하는 방법을 설명합니다.\n\nUrbanCode Deploy에서 DevOps Insights로 데이터를 푸시하고 나면 DevOps Insights를 시작하고 Delivery Insights 대시보드에서 보고서를 볼 수 있습니다.\n\n이 도구 체인은 Continuous Delivery 서비스의 일부인 도구를 사용합니다. 해당 서비스의 인스턴스가 선택된 조직에 아직 없는 경우, **작성**을 클릭하면 무료 [라이트](/catalog/services/continuous-delivery/) 플랜이 선택된 상태로 인스턴스가 자동으로 추가됩니다.\n\n시작하려면 **작성**을 클릭하십시오.\n\n단계별 지시사항은 [튜토리얼](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_delivery_insights)을 참조하십시오."
template.gettingStarted: "**도구 체인이 준비되었습니다!**\n**빠른 시작:** DevOps Insights의 Delivery Insights 페이지에서 DevOps Connect를 다운로드하고 구성하여 이 도구 체인에서 UrbanCode Deploy와 통신할 수 있습니다. 단계별 지시사항은 이 도구 체인의 [튜토리얼](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_delivery_insights?task=2)을 참조하십시오."
