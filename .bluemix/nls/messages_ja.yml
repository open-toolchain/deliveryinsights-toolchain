template.name: "Delivery Insights (IBM UrbanCode Deploy)"
template.description: "このツールチェーンは、IBM UrbanCode Deploy からデプロイメント・メトリックを表示する場合に使用します。\n\nこのツールチェーンが UrbanCode Deploy と通信できるようにするには、DevOps Connect をダウンロードして DevOps Insights の「Delivery Insights」ページで構成します。このツールチェーン用に DevOps Connect を構成する方法が、カスタマイズされた説明によって示されます。\n\nUrbanCode Deploy から DevOps Insights にデータがプッシュされた後で DevOps Insights を起動して Delivery Insights ダッシュボード上にレポートを表示できます。\n\nこのツールチェーンは、Continuous Delivery サービスに含まれるツールを使用します。そのサービスのインスタンスが選択した組織にない場合は、**「作成」**をクリックすると、無料の[ライト](/catalog/services/continuous-delivery/)・プランが選択されてインスタンスが自動的に追加されます。\n\n開始するには、**「作成」**をクリックします。\n\nステップバイステップの説明については、次の[チュートリアル](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_delivery_insights)を参照してください。"
template.gettingStarted: "**ツールチェーンの準備ができました。**\n**クイック・スタート:** このツールチェーンが UrbanCode Deploy と通信できるようにするには、DevOps Connect をダウンロードして DevOps Insights の「Delivery Insights」ページで構成します。ステップバイステップの説明については、このツールチェーンの[チュートリアル](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_delivery_insights?task=2)を参照してください。"
