template.name: "搭配 IBM UrbanCode Deploy 的 Delivery Insights"
template.description: "使用此工具鏈，可從 IBM UrbanCode Deploy 檢視部署度量值。\n\n啟用此工具鏈與 UrbanCode Deploy 通訊，方法為從 DevOps Insights 中的 Delivery Insights 頁面下載並配置 DevOps Connect。自訂指示說明如何對此工具鏈配置 DevOps Connect。\n\n將 UrbanCode Deploy 中的資料推送至 DevOps Insights 之後，您可以啟動 DevOps Insights，並在 Delivery Insights 儀表板上檢視報告。\n\n此工具鏈使用 Continuous Delivery 服務的部分工具。當您按一下**建立**時如果組織中尚未具有該服務的實例，則將自動新增已搭配選取免費 [Lite](/catalog/services/continuous-delivery/) 方案的實例。\n\n若要開始，請按一下**建立**。"
template.gettingStarted: "**您的工具鏈已備妥！**\n**快速入門：** 啟用此工具鏈與 UrbanCode Deploy 通訊，方法為從 DevOps Insights 中的 Delivery Insights 頁面下載並配置 DevOps Connect。如需逐步指示，請參閱此工具鏈的[指導教學](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_delivery_insights?task=2)。"
