template.name: "Delivery Insights avec IBM UrbanCode Deploy"
template.description: "Cette chaîne d'outils permet de visualiser les mesures de déploiement d'IBM UrbanCode Deploy.\n\nAutorisez cette chaîne d'outils à communiquer avec UrbanCode Deploy en téléchargeant et en configurant DevOps Connect depuis la page Delivery Insights dans DevOps Insights. Des instructions personnalisées expliquent comment configurer DevOps Connect pour cette chaîne d'outils.\n\nUne fois les données envoyées par notification push depuis UrbanCode Deploy vers DevOps Insights, vous pouvez lancer DevOps Insights et afficher les rapports sur le tableau de bord Delivery Insights.\n\nCette chaîne d'outils utilise des outils qui font partie du service Continuous Delivery. Si aucune instance de ce service n'existe dans l'organisation sélectionnée, elle est automatiquement ajoutée, lorsque vous cliquez sur **Créer**, avec le plan gratuit [Lite](/catalog/services/continuous-delivery/) sélectionné.\n\nPour commencer, cliquez sur **Créer**.\n\nPour obtenir des instructions étape par étape, reportez-vous au [tutoriel](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_delivery_insights)."
template.gettingStarted: "**Votre chaîne d'outils est prête !**\n**Démarrage rapide :** Autorisez cette chaîne d'outils à communiquer avec UrbanCode Deploy en téléchargeant et en configurant DevOps Connect depuis la page Delivery Insights dans DevOps Insights. Pour obtenir des instructions étape par étape, reportez-vous au [tutoriel](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_delivery_insights?task=2) relatif à cette chaîne d'outils."
