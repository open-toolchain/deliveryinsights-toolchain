template.name: "Entregue insights com o IBM UrbanCode Deploy"
template.description: "Use essa cadeia de ferramentas para visualizar métricas de implementação do IBM UrbanCode Deploy.\n\nAtive essa cadeia de ferramentas para se comunicar com o UrbanCode Deploy fazendo download e configurando o DevOps Connect na página Delivery Insights no DevOps Insights. Instruções customizadas explicam como configurar o DevOps Connect para essa cadeia de ferramentas.\n\nDepois que os dados são enviados por push do UrbanCode Deploy para o DevOps Insights, é possível iniciar o DevOps Insights e visualizar os relatórios no painel Entregar insights.\n\nEsta cadeia de ferramentas usa ferramentas que são parte do serviço Continuous Delivery. Se uma instância desse serviço ainda não estiver na organização selecionada, ela será adicionada automaticamente com o plano [Lite](/catalog/services/continuous-delivery/) grátis selecionado ao clicar em **Criar**.\n\nPara iniciar, clique em **Criar**.\n\nPara obter instruções passo a passo, siga o [tutorial](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_delivery_insights)."
template.gettingStarted: "**Sua cadeia de ferramentas está pronta!**\n**Iniciação rápida:** ative essa cadeia de ferramentas para se comunicar com o UrbanCode Deploy fazendo download e configurando o DevOps Connect na página de Delivery Insights no DevOps Insights. Para obter instruções passo a passo, veja o [tutorial](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_delivery_insights?task=2) para essa cadeia de ferramentas."
