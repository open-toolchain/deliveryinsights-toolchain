template.description: "[G'Ｕｓｅ ｔｈｉｓ ｔｏｏｌｃｈａｉｎ ｔｏ ｖｉｅｗ ｄｅｐｌｏｙｍｅｎｔ ｍｅｔｒｉｃｓ ｆｒｏｍ ＩＢＭ ＵｒｂａｎＣｏｄｅ Ｄｅｐｌｏｙ.\n\nＥｎａｂｌｅ ｔｈｉｓ ｔｏｏｌｃｈａｉｎ ｔｏ ｃｏｍｍｕｎｉｃａｔｅ ｗｉｔｈ ＵｒｂａｎＣｏｄｅ Ｄｅｐｌｏｙ ｂｙ ｄｏｗｎｌｏａｄｉｎｇ ａｎｄ ｃｏｎｆｉｇｕｒｉｎｇ ＤｅｖＯｐｓ Ｃｏｎｎｅｃｔ ｆｒｏｍ ｔｈｅ Ｄｅｌｉｖｅｒｙ Ｉｎｓｉｇｈｔｓ ｐａｇｅ ｉｎ ＤｅｖＯｐｓ Ｉｎｓｉｇｈｔｓ. Ｃｕｓｔｏｍｉｚｅｄ ｉｎｓｔｒｕｃｔｉｏｎｓ ｅｘｐｌａｉｎ ｈｏｗ ｔｏ ｃｏｎｆｉｇｕｒｅ ＤｅｖＯｐｓ Ｃｏｎｎｅｃｔ ｆｏｒ ｔｈｉｓ ｔｏｏｌｃｈａｉｎ.\n\nAfter data is pushed from UrbanCode Deploy to DevOps Insights,  you can launch DevOps Insights and view the reports on the Delivery Insights dashboard.\n\nThis toolchain uses tools that are part of the Continuous Delivery service. If an instance of that service isn't already in the selected organization, when you click **Create**, it is automatically added with the free [Lite](/catalog/services/continuous-delivery/) plan selected.\n\nTo get started, click **Create**.\n\nFor step-by-step instructions, follow the [tutorial](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_delivery_insights).ฏูİı｜]"
