template.name: "使用 IBM UrbanCode Deploy 的 Delivery Insights"
template.description: "使用此工具链可查看 IBM UrbanCode Deploy 中的部署度量值。\n\n通过从 DevOps Insights 中的 Delivery Insights 页面下载并配置 DevOps Connect，可支持此工具链与 UrbanCode Deploy 进行通信。定制指示信息说明了如何为此工具链配置 DevOps Connect。\n\n将数据从 UrbanCode Deploy 推送到 DevOps Insights 后，可以启动 DevOps Insights，并在 Delivery Insights 仪表板上查看报告。\n\n此工具链使用 Continuous Delivery 服务中的工具。如果所选组织中没有该服务的实例，那么当您单击**创建**时，会自动添加该服务实例并选择免费[轻量](/catalog/services/continuous-delivery/)套餐。\n\n单击**创建**以开始。\n\n有关逐步指示信息，请参阅[教程](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_delivery_insights)。"
template.gettingStarted: "**工具链已就绪！**\n**快速启动：**通过从 DevOps Insights 中的 Delivery Insights 页面下载并配置 DevOps Connect，可支持此工具链与 UrbanCode Deploy 进行通信。有关逐步指示信息，请参阅此工具链的[教程](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_delivery_insights?task=2)。"
