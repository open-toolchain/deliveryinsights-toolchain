template.name: "Delivery Insights con IBM UrbanCode Deploy"
template.description: "Utilice esta cadena de herramientas para visualizar métricas de despliegue de IBM UrbanCode Deploy. \n\nHabilite esta cadena de herramientas para comunicarse con UrbanCode Deploy mediante la descarga y configuración de DevOps Connect desde la página Delivery Insights en DevOps Insights. Las instrucciones personalizadas explican cómo configurar DevOps Connect para esta cadena de herramientas. \n\nDespués de que los datos se hayan enviado desde UrbanCode Deploy a DevOps Insights, podrá iniciar DevOps Insights y visualizar los informes en el panel de control de Delivery Insights. \n\nEsta cadena de herramientas utiliza herramientas que forman parte del servicio de Continuous Delivery. Si aún no hay una instancia de dicho servicio en la organización seleccionada, cuando pulse **Crear**, se añadirá automáticamente con el plan sin coste [Lite](/catalog/services/continuous-delivery/) seleccionado.\n\nPara comenzar, pulse **Crear**.\n\nPara obtener instrucciones detalladas paso a paso, siga la [guía de aprendizaje](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_delivery_insights)."
template.gettingStarted: "**Su cadena de herramientas está lista!**\n**Inicio rápido:** Habilite esta cadena de herramientas para comunicarse con UrbanCode Deploy mediante la descarga y configuración de DevOps Connect desde la página Delivery Insights en DevOps Insights. Para obtener instrucciones detalladas paso a paso, consulte la [guía de aprendizaje](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_delivery_insights?task=2) para esta cadena de herramientas. "
